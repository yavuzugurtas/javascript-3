<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>DETAILS/SUMMARY example</title>
  <meta name="description" content="DETAILS/SUMMARY example">

  <link href="../../dependencies/mocha/mocha.css" rel="stylesheet" />
  <script src="../../dependencies/mocha/mocha.js"></script>
  <script src="../../dependencies/assert.js"></script>

  <script src="../../dependencies/testTheDom.js"></script>

  <link rel="stylesheet" type="text/css" href="../style.css">

</head>

<body>

  <header>
    <h2>DETAILS/SUMAMRY example</h2>
  </header>

  <section class='things-to-study'>
    <div id='side to inspect' class='exercise-output'>


      <div id='un-modified'></div>

      <div id='modified'></div>

      <div id='replicate-me'>
        <details>
          <summary>a great tutorial on DOM manipulation:</summary>
          <a href="https://www.youtube.com/watch?v=0ik6X4DJKCc" target='_blank'>Mr. Traversy does it again!</a>
        </details>
      </div>

      <script id='DOM manipulation script'>
        const summaryEl = document.createElement('summary');
        summaryEl.innerText = 'a great tutorial on DOM manipulation:';

        const aEl = document.createElement('a');
        aEl.innerText = 'Mr. Traversy does it again!';
        aEl.href = 'https://www.youtube.com/watch?v=0ik6X4DJKCc';
        aEl.target = '_blank';


        const detailsEl = document.createElement('details');
        detailsEl.appendChild(summaryEl);
        detailsEl.appendChild(aEl);

        document.getElementById('modified')
          .appendChild(detailsEl);
      </script>

    </div>

    <div id="mocha" class='mocha-output'></div>

    <script id='run the tests!'>
      mocha.setup({
        ui: 'bdd',
      })
      compareElements.attributesToTest = [
        "nodeName", 'innerText', 'href', 'target', 'children', 'childElementCount'
      ];
      compareElements(
        document.getElementById('modified').children[0],
        document.getElementById('replicate-me').children[0]
      );
      mocha.run();
    </script>

  </section>



</body>

</html>
