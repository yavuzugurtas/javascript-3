<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>manual UL example</title>
  <meta name="description" content="manual UL example">

  <link href="../../dependencies/mocha/mocha.css" rel="stylesheet" />
  <script src="../../dependencies/mocha/mocha.js"></script>
  <script src="../../dependencies/assert.js"></script>

  <script src="../../dependencies/testTheDom.js"></script>

  <link rel="stylesheet" type="text/css" href="../style.css">

</head>

<body>

  <header>
    <h2>manual UL example</h2>
  </header>

  <section class='things-to-study'>
    <div id='side to inspect' class='exercise-output'>

      <div id='un-modified'></div>

      <div id='modified'></div>

      <div id='replicate-me'>
        <h1>a list of things</h1>
        <ul>
          <li>robots</li>
          <li>solar systems</li>
          <li>oil</li>
        </ul>
      </div>

      <script id='DOM manipulation script'>
        const h1El = document.createElement('h1');
        h1El.innerText = 'a list of things';

        const li_1 = document.createElement('li');
        li_1.innerText = 'robots';

        const li_2 = document.createElement('li');
        li_2.innerText = 'solar systems';

        const li_3 = document.createElement('li');
        li_3.innerText = 'oil';

        const ulEl = document.createElement('ul');
        ulEl.appendChild(li_1);
        ulEl.appendChild(li_2);
        ulEl.appendChild(li_3);

        const replication = document.getElementById('modified');
        replication.appendChild(h1El);
        replication.appendChild(ulEl);
      </script>

    </div>

    <div id="mocha" class='mocha-output'></div>

    <script id='run the tests!'>
      mocha.setup({
        ui: 'bdd',
      })
      compareElements.attributesToTest = [
        "nodeName", 'innerText', 'children', 'childElementCount'
      ];
      compareElements(
        document.getElementById('modified'),
        document.getElementById('replicate-me')
      );
      mocha.run();
    </script>

  </section>



</body>

</html>
