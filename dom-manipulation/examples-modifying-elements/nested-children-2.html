<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>updating a nested child example (2)</title>
  <meta name="description" content="updating a nested child example (2)">

  <link href="../../dependencies/mocha/mocha.css" rel="stylesheet" />
  <script src="../../dependencies/mocha/mocha.js"></script>
  <script src="../../dependencies/assert.js"></script>

  <script src="../../dependencies/testTheDom.js"></script>

  <link rel="stylesheet" type="text/css" href="../style.css">

</head>

<body>

  <header>
    <h2>updating a nested child example (2)</h2>
  </header>

  <section class='things-to-study'>
    <div id='side to inspect' class='exercise-output'>

      <div id='un-modified'>
        <h1>a list of things</h1>
        <ul>
          <li>robots</li>
          <li>wrong wrong wrong wrong</li>
          <li>oil</li>
        </ul>
      </div>

      <div id='modified'>
        <h1>a list of things</h1>
        <ul>
          <li>robots</li>
          <li>wrong wrong wrong wrong</li>
          <li>oil</li>
        </ul>
      </div>

      <div id='replicate-me'>
        <h1>a list of things</h1>
        <ul>
          <li>robots</li>
          <li>solar systems</li>
          <li>oil</li>
        </ul>
      </div>

      <script id='DOM manipulation script'>
        const replicationDiv = document.getElementById('modified');
        const ulEl = replicationDiv.children[1];
        const liToCorrect = ulEl.children[1];
        liToCorrect.innerText = 'solar systems';
      </script>

    </div>

    <div id="mocha" class='mocha-output'></div>

    <script id='run the tests!'>
      mocha.setup({
        ui: 'bdd',
      })
      compareElements.attributesToTest = [
        "nodeName", 'innerText', 'href', 'target', 'children', 'childElementCount'
      ];
      compareElements(
        document.getElementById('modified'),
        document.getElementById('replicate-me')
      );
      mocha.run();
    </script>

  </section>



</body>

</html>
