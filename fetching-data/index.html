<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>fetching</title>

  <link rel="stylesheet" type="text/css" href="../dependencies/prism/style.css">
  <script src='../dependencies/stacktrace.min.js'></script>
  <script src='../dependencies/assert.js'></script>
  <script src='../dependencies/prism/script.js'></script>
  <script src='../dependencies/fetching.js'></script>

<body style="padding-left:10px;">

  <a href="https://www.youtube.com/watch?v=tc8DU14qX6I" target="_blank">
    <h1>fetching data</h1>
  </a>

  <a id='source-link' target='_blank'>
    <button>
      Review Source on GitHub
    </button>
  </a>
  <script>
    document.getElementById('source-link').href = (() => {
      const userName = window.location.href.split('/')[2].split('.')[0];
      const repoName = window.location.href.split('/')[3];
      const directory = window.location.href.split('/')[4];
      return 'https://github.com/' + userName + '/' + repoName + '/tree/master/' + directory;
    })();
  </script>

  <script src='examples.js'></script>
  <script src='find-the-urls.js'></script>
  <script src='pass-the-asserts.js'></script>
  <script src='debug-these.js'></script>


</body>

</html>
